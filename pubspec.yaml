name: get_sdk_int
description: A flutter plugin to get android version(SDK INT).
version: 1.0.0
homepage: https://github.com/jinyus/flutter_android_get_sdk_int

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.get_sdk_int
        pluginClass: GetSdkIntPlugin
